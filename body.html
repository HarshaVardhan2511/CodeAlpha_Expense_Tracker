<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Selected Expense</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body {
      margin: 3%;
      background-color: lightgrey;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6" style="padding-left: -5%;">
        <h2>Selected Expense:</h2>
        <h2 id="selectedExpense"></h2>
      </div>
      <div class="col-md-6" style="padding-left: 35%;">
        <h2>Income:</h2>
        <input type="number" id="income-input" class="form-control" required style="width: 70%;">
      </div>
    </div>
  </div>
  <div class="input-section">
    <label for="category-input">Category:</label>
    <input type="text" id="category-input">
    <label for="amount-input">Amount:</label>
    <input type="number" id="amount-input">
    <label for="date-input">Date:</label>
    <input type="date" id="date-input">
    <button type="button" id="add-btn">Add</button>
  </div>
  <div class="expenses-list">
    <h2>Expenses List</h2>
    <table>
      <thead>
        <tr>
          <th>Category</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="expense-table-body">

      </tbody>
      <tfoot>
        <tr>
          <td>Total:</td>
          <td id="total-amount"></td> 
          <td></td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </div>
  <div id="submit-container">
    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>

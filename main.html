<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body{
          background-image: url(images/background2.gif);
          background-size: cover;
          background-repeat: no-repeat;
          background-color: rgba(255, 255, 255, 0.5);
        }
        .card {
            width: 25rem;
            height: 15rem;
            background-color: lightgray;
            box-shadow: 10px 10px 5px lightslategray;
            font-size: 23px;
            margin-left: 69%;
            margin-top: 40%;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body" style="margin: 6%;">
                      <h5 class="card-title">Welcome to Expense Tracker</h5>
                      <h4>What expense you want to track?</h4>
                        <select name="category" id="category" style="background-color: lightgray">
                            <option value="Monthly">Monthly Expense</option>
                            <option value="Project">Project Expense</option>
                            <option value="Travel">Tour Expense</option>
                            <option value="Business">Business Expense</option>
                        </select>
                        <a href="body.html"><button onclick="goToBody()" class="btn btn-primary" style="margin: 2%;">Next</button></a>
                      
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
